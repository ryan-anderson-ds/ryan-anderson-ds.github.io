---
layout: layout
title: "Posts"
---

<section class="content">
  <ul class="listing">
    {% for post in site.posts %}
      {% unless post.draft %}
      <article class="post">
  
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
  
        <div class="entry">
          {{ post.excerpt }}
        </div>
  
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
        <br><br>
      </article>
      {% endunless %}
    {% endfor %}
  </ul>
</section>
